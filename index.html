<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <div id="form">
    <h1> Basic Information</h1>
    <form autocomplete="on">
      <div id="email">
        <label for="email_address">Enter email:</label>
        <input type="email" id="email_address" name="email" required>
      </div>
      <div id="number">
        <label for="phone"> Enter phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" required>
      </div>
      <div id="date">
        <label for="DOB">Enter date of birth:</label>
        <input type="Date" id="DOB" name="Date" required>
      </div>
        <input type="submit" value="submit">
    </form>
  </div>
</body>
</html>
